<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html form</title>
</head>
<body>

	<form action="/message2Proc" method="get">
		<!-- get 방식으로 전송 시 영문은 그대로 적용됨 -->
		<!-- 한글은 다른 형식으로 보내짐 -->

		메시지:<input type="text" name="message">
		<!-- name 항목은 데이터값을 받을 id같은 느낌 -->
		<!-- submit 시 전송되는 이름임 -->

		<input type="submit" value="메시지 전송">
	</form>

</body>
</html>
